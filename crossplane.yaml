apiVersion: meta.pkg.crossplane.io/v1alpha1
kind: Configuration
metadata:
  name: krateo-template-ted
  annotations:
    meta.crossplane.io/maintainer: Diego Braga <diego.braga@kiratech.it>
    meta.crossplane.io/keywords: krateo, template, app
    meta.crossplane.io/source: github.com/krateoplatformops/krateo-template-ted
    meta.crossplane.io/license: Apache-2.0
    meta.crossplane.io/description: |
      This reference platform Configuration for Kubernetes and Data Services
      is a starting point to build, run, and operate your own internal cloud
      platform and offer a self-service console and API to your internal teams.
    meta.crossplane.io/iconURI: data:image/svg+xml;base64,
    meta.crossplane.io/readme: |
      This reference platform `Configuration` for Kubernetes and Data Services
      is a starting point to build, run, and operate your own internal cloud
      platform and offer a self-service console and API to your internal teams.

      It provides platform APIs to provision fully configured Krateo Core
spec:
  crossplane:
    version: ">=v1.8.0-0"
  dependsOn:
    - configuration: "registry.upbound.io/crossplane/provider-helm"
      version: ">=v0.10.0-0"
